    <script>
        let ratings = {}; // Store ratings for all seats
        let activationData = null;

        async function activateSurvey() {
            const code = document.getElementById('activationCode').value.trim();
            
            if (!code) {
                showError('è«‹è¼¸å…¥å•Ÿç”¨ç¢¼ï¼');
                return;
            }

            try {
                // Validate activation code
                const validation = validateActivationCode(code);
                
                if (!validation.valid) {
                    showError(validation.error);
                    return;
                }

                activationData = validation.data;
                
                // Show survey section
                document.getElementById('activationSection').style.display = 'none';
                document.getElementById('surveySection').style.display = 'block';
                document.getElementById('evaluatorSeat').textContent = activationData.evaluatorSeat;
                
                // Generate rating forms for all seats
                generateAllRatingForms();
                
            } catch (error) {
                showError('å•Ÿç”¨ç¢¼æ ¼å¼éŒ¯èª¤ï¼');
            }
        }

        function generateAllRatingForms() {
            const container = document.getElementById('allRatingsContainer');
            container.innerHTML = '';
            
            // Generate forms for seats 25-46
            for (let seat = 25; seat <= 46; seat++) {
                const seatDiv = document.createElement('div');
                seatDiv.className = 'seat-rating-item';
                seatDiv.innerHTML = `
                    <h4>åº§è™Ÿ ${seat}</h4>
                    <div class="input-group">
                        <label>è©•åƒ¹ç­‰ç´šï¼š</label>
                        <div class="rating-options-small">
                            <div class="rating-card-small" onclick="selectRatingForSeat(${seat}, 3, this)">
                                <div class="rating-letter-small">L</div>
                                <div class="rating-desc-small">æœ€é«˜</div>
                            </div>
                            <div class="rating-card-small" onclick="selectRatingForSeat(${seat}, 2, this)">
                                <div class="rating-letter-small">S</div>
                                <div class="rating-desc-small">å„ªç§€</div>
                            </div>
                            <div class="rating-card-small" onclick="selectRatingForSeat(${seat}, 1, this)">
                                <div class="rating-letter-small">A</div>
                                <div class="rating-desc-small">è‰¯å¥½</div>
                            </div>
                            <div class="rating-card-small" onclick="selectRatingForSeat(${seat}, 0, this)">
                                <div class="rating-letter-small">X</div>
                                <div class="rating-desc-small">éœ€æ”¹é€²</div>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="comment_${seat}">éŠ³è©•ï¼ˆé¸å¡«ï¼‰ï¼š</label>
                        <textarea id="comment_${seat}" class="comment-small" placeholder="é¸å¡«"></textarea>
                    </div>
                `;
                container.appendChild(seatDiv);
            }
        }

        function validateActivationCode(code) {
            try {
                // Decode activation code (Base64)
                const decoded = atob(code);
                const parts = decoded.split('|');
                
                if (parts.length !== 3) {
                    return { valid: false, error: 'å•Ÿç”¨ç¢¼æ ¼å¼éŒ¯èª¤ï¼' };
                }

                const [evaluatorSeat, expiryTimestamp, signature] = parts;
                
                // Verify signature (simple HMAC-like check)
                const secret = 'RANKING_SECRET_2024';
                const expectedSignature = btoa(evaluatorSeat + expiryTimestamp + secret).substring(0, 8);
                
                if (signature !== expectedSignature) {
                    return { valid: false, error: 'å•Ÿç”¨ç¢¼ç„¡æ•ˆï¼' };
                }

                // Check expiry
                const expiryDate = new Date(parseInt(expiryTimestamp));
                const now = new Date();
                
                if (now > expiryDate) {
                    return { valid: false, error: 'å•Ÿç”¨ç¢¼å·²éæœŸï¼' };
                }

                // Check if already used
                const usedCodes = JSON.parse(localStorage.getItem('usedActivationCodes') || '[]');
                if (usedCodes.includes(code)) {
                    return { valid: false, error: 'å•Ÿç”¨ç¢¼å·²è¢«ä½¿ç”¨ï¼' };
                }

                return {
                    valid: true,
                    data: {
                        evaluatorSeat: evaluatorSeat,
                        expiryDate: expiryDate,
                        code: code
                    }
                };
                
            } catch (error) {
                return { valid: false, error: 'å•Ÿç”¨ç¢¼æ ¼å¼éŒ¯èª¤ï¼' };
            }
        }

        function selectRatingForSeat(seat, rating, element) {
            ratings[seat] = rating;
            
            // Remove selected class from all cards in this seat's group
            const parent = element.parentElement;
            parent.querySelectorAll('.rating-card-small').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selected class to clicked card
            element.classList.add('selected');
        }

        async function submitSurvey() {
            // Check if all seats have ratings
            const missingSeats = [];
            for (let seat = 25; seat <= 46; seat++) {
                if (ratings[seat] === undefined) {
                    missingSeats.push(seat);
                }
            }

            if (missingSeats.length > 0) {
                showSurveyError(`è«‹ç‚ºæ‰€æœ‰åº§è™Ÿé¸æ“‡è©•åƒ¹ï¼ç¼ºå°‘ï¼š${missingSeats.join(', ')}`);
                return;
            }

            // Collect all comments
            const comments = {};
            for (let seat = 25; seat <= 46; seat++) {
                const commentElement = document.getElementById(`comment_${seat}`);
                comments[seat] = commentElement ? commentElement.value.trim() : '';
            }

            // Create submission data
            const submission = {
                evaluatorSeat: activationData.evaluatorSeat,
                ratings: ratings,
                comments: comments,
                timestamp: new Date().toISOString()
            };

            // Generate file content (CSV format)
            const fileContent = generateSubmissionFile(submission);

            // Mark activation code as used
            const usedCodes = JSON.parse(localStorage.getItem('usedActivationCodes') || '[]');
            usedCodes.push(activationData.code);
            localStorage.setItem('usedActivationCodes', JSON.stringify(usedCodes));

            // Download the file
            downloadFile(fileContent, `rating_evaluator_${submission.evaluatorSeat}_${Date.now()}.csv`);

            showSuccess('è©•åƒ¹å·²æäº¤ï¼æª”æ¡ˆå·²ä¸‹è¼‰ï¼Œè«‹å°‡æª”æ¡ˆæäº¤è‡³ repositoryã€‚');
            
            // Reset form
            setTimeout(() => {
                location.reload();
            }, 3000);
        }

        function generateSubmissionFile(submission) {
            // CSV format: target_seat,rating,comment
            let csvContent = 'ç›®æ¨™åº§è™Ÿ,è©•åˆ†,éŠ³è©•\n';
            
            for (let seat = 25; seat <= 46; seat++) {
                const rating = submission.ratings[seat];
                const comment = submission.comments[seat] || '';
                csvContent += `${seat},${rating},"${comment.replace(/"/g, '""')}"\n`;
            }
            
            // Add metadata row
            csvContent += `\nè©•åƒ¹è€…åº§è™Ÿ:,${submission.evaluatorSeat}\n`;
            csvContent += `æäº¤æ™‚é–“:,${submission.timestamp}\n`;
            
            return csvContent;
        }

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSurveyError(message) {
            const errorDiv = document.getElementById('surveyError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Check for activation code in URL parameter
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                // Auto-fill the activation code
                document.getElementById('activationCode').value = code;
                
                // Optionally auto-activate if code is present

            }

                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

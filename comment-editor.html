    <script>
        let activationData = null;
        let currentData = null;

        async function activateEditor() {
            const code = document.getElementById('activationCode').value.trim();
            
            if (!code) {
                showError('è«‹è¼¸å…¥å•Ÿç”¨ç¢¼ï¼');
                return;
            }

            try {
                // Validate activation code
                const validation = validateActivationCode(code);
                
                if (!validation.valid) {
                    showError(validation.error);
                    return;
                }

                activationData = validation.data;
                
                // Load existing data.csv
                await loadExistingData();
                
                // Show editor section
                document.getElementById('activationSection').style.display = 'none';
                document.getElementById('editorSection').style.display = 'block';
                document.getElementById('editorSeat').textContent = activationData.editorSeat;
                
                // Generate comment forms for all seats
                generateAllCommentForms();
                
            } catch (error) {
                showError('å•Ÿç”¨ç¢¼æ ¼å¼éŒ¯èª¤ï¼');
            }
        }

        async function loadExistingData() {
            try {
                // Load only comments.csv (editors cannot access ratings data)
                const response = await fetch('comments.csv');
                const text = await response.text();
                currentData = parseCommentsCSV(text);
            } catch (error) {
                // If comments.csv doesn't exist, initialize empty
                currentData = {
                    comments: {}
                };
                for (let seat = 25; seat <= 46; seat++) {
                    currentData.comments[seat] = '';
                }
            }
        }

        function parseCommentsCSV(text) {
            const lines = text.trim().split('\n');
            
            const data = {
                comments: {}
            };
            
            // Skip header row if exists
            const startRow = lines[0] && lines[0].includes('åº§è™Ÿ') ? 1 : 0;
            
            // Parse comments (format: seat_number,comment)
            for (let i = startRow; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const commaIndex = line.indexOf(',');
                if (commaIndex === -1) continue;
                
                const seatStr = line.substring(0, commaIndex).trim();
                const seatNum = parseInt(seatStr);
                
                if (isNaN(seatNum) || seatNum < 25 || seatNum > 46) continue;
                
                // Extract comment (handle quoted values)
                let comment = line.substring(commaIndex + 1).trim();
                if (comment.startsWith('"') && comment.endsWith('"')) {
                    comment = comment.substring(1, comment.length - 1);
                    comment = comment.replace(/""/g, '"');
                }
                
                data.comments[seatNum] = comment;
            }
            
            // Ensure all seats have an entry
            for (let seat = 25; seat <= 46; seat++) {
                if (!(seat in data.comments)) {
                    data.comments[seat] = '';
                }
            }
            
            return data;
        }

        function generateAllCommentForms() {
            const container = document.getElementById('allCommentsContainer');
            container.innerHTML = '';
            
            // Generate forms for seats 25-46
            for (let seat = 25; seat <= 46; seat++) {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment-item';
                const existingComment = currentData.comments[seat] || '';
                commentDiv.innerHTML = `
                    <h4>åº§è™Ÿ ${seat} çš„éŠ³è©•</h4>
                    <div class="input-group">
                        <textarea id="comment_${seat}" placeholder="è«‹è¼¸å…¥å°åº§è™Ÿ ${seat} çš„éŠ³è©•..." oninput="updateCharCount(${seat})">${existingComment}</textarea>
                        <div class="char-count" id="charCount_${seat}">${existingComment.length} å­—</div>
                    </div>
                `;
                container.appendChild(commentDiv);
            }
        }

        function updateCharCount(seat) {
            const textarea = document.getElementById(`comment_${seat}`);
            const charCount = document.getElementById(`charCount_${seat}`);
            const length = textarea.value.length;
            charCount.textContent = `${length} å­—`;
        }

        function validateActivationCode(code) {
            try {
                // Decode activation code (Base64)
                const decoded = atob(code);
                const parts = decoded.split('|');
                
                if (parts.length !== 4) {
                    return { valid: false, error: 'å•Ÿç”¨ç¢¼æ ¼å¼éŒ¯èª¤ï¼' };
                }

                const [type, editorSeat, expiryTimestamp, signature] = parts;
                
                if (type !== 'COMMENT') {
                    return { valid: false, error: 'æ­¤å•Ÿç”¨ç¢¼ä¸æ˜¯éŠ³è©•ç·¨è¼¯ç”¨ï¼' };
                }

                // Verify signature (simple HMAC-like check)
                const secret = 'RANKING_COMMENT_2024';
                const expectedSignature = btoa(type + editorSeat + expiryTimestamp + secret).substring(0, 8);
                
                if (signature !== expectedSignature) {
                    return { valid: false, error: 'å•Ÿç”¨ç¢¼ç„¡æ•ˆï¼' };
                }

                // Check expiry
                const expiryDate = new Date(parseInt(expiryTimestamp));
                const now = new Date();
                
                if (now > expiryDate) {
                    return { valid: false, error: 'å•Ÿç”¨ç¢¼å·²éæœŸï¼' };
                }

                // Check if already used
                const usedCodes = JSON.parse(localStorage.getItem('usedCommentCodes') || '[]');
                if (usedCodes.includes(code)) {
                    return { valid: false, error: 'å•Ÿç”¨ç¢¼å·²è¢«ä½¿ç”¨ï¼' };
                }

                return {
                    valid: true,
                    data: {
                        editorSeat: editorSeat,
                        expiryDate: expiryDate,
                        code: code
                    }
                };
                
            } catch (error) {
                return { valid: false, error: 'å•Ÿç”¨ç¢¼æ ¼å¼éŒ¯èª¤ï¼' };
            }
        }

        async function submitComments() {
            // Collect all comments
            const comments = {};
            let hasAnyComment = false;
            
            for (let seat = 25; seat <= 46; seat++) {
                const commentElement = document.getElementById(`comment_${seat}`);
                const comment = commentElement ? commentElement.value.trim() : '';
                comments[seat] = comment;
                if (comment) {
                    hasAnyComment = true;
                }
            }

            if (!hasAnyComment) {
                showEditorError('è«‹è‡³å°‘å¡«å¯«ä¸€å€‹åº§è™Ÿçš„éŠ³è©•ï¼');
                return;
            }

            // Create submission data
            const submission = {
                editorSeat: activationData.editorSeat,
                comments: comments,
                timestamp: new Date().toISOString()
            };

            // Generate file content (CSV format)
            const fileContent = generateCommentFile(submission);

            // Mark activation code as used
            const usedCodes = JSON.parse(localStorage.getItem('usedCommentCodes') || '[]');
            usedCodes.push(activationData.code);
            localStorage.setItem('usedCommentCodes', JSON.stringify(usedCodes));

            // Download the file
            downloadFile(fileContent, `comments.csv`);

            showSuccess('éŠ³è©•å·²æäº¤ï¼æª”æ¡ˆ comments.csv å·²ä¸‹è¼‰ï¼Œè«‹å°‡æ­¤æª”æ¡ˆç›´æ¥åŠ å…¥åˆ° repository ä¸­æ›¿æ›èˆŠçš„ comments.csvã€‚');
            
            // Reset form
            setTimeout(() => {
                location.reload();
            }, 3000);
        }

        function generateCommentFile(submission) {
            // Generate comments.csv file (simple format: seat,comment)
            let csvContent = 'åº§è™Ÿ,éŠ³è©•\n';
            
            for (let seat = 25; seat <= 46; seat++) {
                const comment = submission.comments[seat] || '';
                // Escape quotes in comments
                const escapedComment = comment.replace(/"/g, '""');
                csvContent += `${seat},"${escapedComment}"\n`;
            }
            
            return csvContent;
        }

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showEditorError(message) {
            const errorDiv = document.getElementById('editorError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

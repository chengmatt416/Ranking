    <script>
        let ratingsData = null;
        let currentPassword = '';
        const ADMIN_PASSWORD = 'RAN+';

        // Load CSV data
        async function loadData() {
            try {
                const response = await fetch('data.csv');
                const text = await response.text();
                parseCSV(text);
                displayRankings();
            } catch (error) {
                showError('ç„¡æ³•è¼‰å…¥è³‡æ–™æª”æ¡ˆ');
            }
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',');
            
            ratingsData = {};
            
            // Current format: rows are seat numbers, columns are evaluators
            // Header row: è©•åƒ¹è€…,19,18,14,1,5,10,21,3,7,6,20,13 (evaluator seat numbers)
            // Data rows: seat_number,rating1,rating2,rating3...
            
            // Find where seat data ends (before éŠ³è©• or å¯†ç¢¼)
            let commentRowIndex = -1;
            let passwordRowIndex = -1;
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].startsWith('éŠ³è©•')) {
                    commentRowIndex = i;
                } else if (lines[i].startsWith('å¯†ç¢¼')) {
                    passwordRowIndex = i;
                }
            }
            
            // Parse seat data rows (from row 1 until éŠ³è©•)
            const endRow = commentRowIndex > 0 ? commentRowIndex : lines.length;
            
            for (let i = 1; i < endRow; i++) {
                const values = lines[i].split(',');
                const seatNum = values[0];
                
                // Skip if not a valid seat number (25-46)
                if (!seatNum || isNaN(seatNum) || parseInt(seatNum) < 25 || parseInt(seatNum) > 46) continue;
                
                ratingsData[seatNum] = {
                    ratings: [],
                    comment: ''
                };
                
                // Parse ratings from each evaluator (columns 1 onwards)
                for (let j = 1; j < values.length; j++) {
                    ratingsData[seatNum].ratings.push(parseInt(values[j]) || 0);
                }
            }

            // Parse comments row if exists
            if (commentRowIndex > 0) {
                const commentLine = lines[commentRowIndex].split(',');
                // Match comments to seat numbers by position
                let seatIndex = 0;
                const seatNums = Object.keys(ratingsData).sort((a, b) => parseInt(a) - parseInt(b));
                
                for (let j = 1; j < commentLine.length && seatIndex < seatNums.length; j++) {
                    ratingsData[seatNums[seatIndex]].comment = commentLine[j] || '';
                    seatIndex++;
                }
            }

            // Parse password row if exists
            if (passwordRowIndex > 0) {
                const passwordLine = lines[passwordRowIndex].split(',');
                if (passwordLine[1]) {
                    currentPassword = passwordLine[1];
                }
            }
        }

        function calculateAverage(ratings) {
            const sum = ratings.reduce((a, b) => a + b, 0);
            const avg = sum / ratings.length;
            
            // Convert to rating: 0=X, 1=A, 2=S, 3=L
            if (avg >= 2.5) return 'L';
            if (avg >= 1.5) return 'S';
            if (avg >= 0.5) return 'A';
            return 'X';
        }

        function checkDailyLimit(seatNumber) {
            const queryKey = `query_lifetime`;
            const hasQueried = localStorage.getItem(queryKey);
            
            if (hasQueried) {
                return false;
            }
            
            localStorage.setItem(queryKey, 'true');
            return true;
        }

        function queryRating() {
            const seatNumber = document.getElementById('seatNumber').value;
            
            if (!seatNumber || seatNumber < 25 || seatNumber > 46) {
                showError('è«‹è¼¸å…¥æœ‰æ•ˆçš„åº§è™Ÿ (25-46)');
                return;
            }

            if (!ratingsData || !ratingsData[seatNumber]) {
                showError('æ‰¾ä¸åˆ°è©²åº§è™Ÿçš„è³‡æ–™');
                return;
            }

            if (!checkDailyLimit(seatNumber)) {
                showError('æ‚¨å·²ç¶“æŸ¥è©¢éäº†ï¼Œæ¯å€‹ç€è¦½å™¨åªèƒ½æŸ¥è©¢ä¸€æ¬¡ï¼');
                return;
            }

            const data = ratingsData[seatNumber];
            const rating = calculateAverage(data.ratings);
            const avgValue = (data.ratings.reduce((a, b) => a + b, 0) / data.ratings.length).toFixed(2);

            document.getElementById('displaySeatNumber').textContent = seatNumber;
            document.getElementById('ratingValue').textContent = rating;
            document.getElementById('ratingDetail').textContent = `å¹³å‡åˆ†æ•¸: ${avgValue}`;
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('passwordSection').style.display = 'block';
            document.getElementById('commentSection').classList.add('hidden');
            
            hideMessages();
            showSuccess('æŸ¥è©¢æˆåŠŸï¼');
        }

        function viewComment() {
            const password = document.getElementById('viewPassword').value;
            
            if (!currentPassword) {
                showError('å°šæœªè¨­å®šæŸ¥çœ‹å¯†ç¢¼ï¼Œè«‹è¯çµ¡ç®¡ç†å“¡');
                return;
            }

            if (password !== currentPassword) {
                showError('å¯†ç¢¼éŒ¯èª¤ï¼');
                return;
            }

            const seatNumber = document.getElementById('seatNumber').value;
            const data = ratingsData[seatNumber];
            
            document.getElementById('commentText').textContent = data.comment;
            document.getElementById('commentSection').classList.remove('hidden');
            
            hideMessages();
            showSuccess('éŠ³è©•å·²é¡¯ç¤ºï¼');
        }

        function displayRankings() {
            if (!ratingsData) return;

            const rankings = [];
            for (const [seatNum, data] of Object.entries(ratingsData)) {
                const rating = calculateAverage(data.ratings);
                const avgValue = data.ratings.reduce((a, b) => a + b, 0) / data.ratings.length;
                rankings.push({
                    seatNum: seatNum,
                    rating: rating,
                    avgValue: avgValue
                });
            }

            // Sort by avgValue
            rankings.sort((a, b) => b.avgValue - a.avgValue);

            // Top 3
            const topRankingsHTML = rankings.slice(0, 3).map((item, index) => `
                <div class="ranking-item top">
                    <span class="ranking-number">${index + 1}. åº§è™Ÿ ${item.seatNum}</span>
                    <span class="ranking-rating">${item.rating}</span>
                </div>
            `).join('');

            // Bottom 3
            const bottomRankingsHTML = rankings.slice(-3).reverse().map((item, index) => `
                <div class="ranking-item bottom">
                    <span class="ranking-number">${rankings.length - index}. åº§è™Ÿ ${item.seatNum}</span>
                    <span class="ranking-rating">${item.rating}</span>
                </div>
            `).join('');

            document.getElementById('topRankings').innerHTML = topRankingsHTML;
            document.getElementById('bottomRankings').innerHTML = bottomRankingsHTML;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadData);
    </script>

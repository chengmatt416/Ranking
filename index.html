    <script>
        let ratingsData = null;
        let currentPassword = '';
        let queryPassword = '';
        const ADMIN_PASSWORD = 'RAN+';

        // ===== Passcode System =====
        let passcodeBuffer = '';
        let passcodeSetupCallback = null;
        let passcodeFeatureName = '';
        let passcodeAutoConfirmTimeout = null;

        // Simple encryption using XOR with a secret key
        function encryptPasscode(passcode, feature) {
            const secret = 'RANKING_PASSCODE_SECRET_2024';
            const data = feature + ':' + passcode;
            let encrypted = '';
            for (let i = 0; i < data.length; i++) {
                encrypted += String.fromCharCode(data.charCodeAt(i) ^ secret.charCodeAt(i % secret.length));
            }
            return btoa(encrypted); // Base64 encode
        }

        function decryptPasscode(encrypted, feature) {
            try {
                const secret = 'RANKING_PASSCODE_SECRET_2024';
                const decoded = atob(encrypted);
                let decrypted = '';
                for (let i = 0; i < decoded.length; i++) {
                    decrypted += String.fromCharCode(decoded.charCodeAt(i) ^ secret.charCodeAt(i % secret.length));
                }
                if (decrypted.startsWith(feature + ':')) {
                    return decrypted.substring(feature.length + 1);
                }
                return null;
            } catch (e) {
                return null;
            }
        }

        function savePasscode(feature, passcode) {
            const encrypted = encryptPasscode(passcode, feature);
            localStorage.setItem('passcode_' + feature, encrypted);
        }

        function getPasscode(feature) {
            const encrypted = localStorage.getItem('passcode_' + feature);
            if (!encrypted) return null;
            return decryptPasscode(encrypted, feature);
        }

        function hasPasscode(feature) {
            return localStorage.getItem('passcode_' + feature) !== null;
        }

                    showSuccess(`${featureName} é€šè¡Œç¢¼å·²è¨­å®šï¼ä¸‹æ¬¡å¯ç›´æ¥ä½¿ç”¨é€šè¡Œç¢¼ã€‚`);
                }

            document.getElementById('passcodeModalMessage').textContent = `è«‹ç‚ºã€Œ${featureName}ã€è¨­å®šå››ä½æ•¸å­—é€šè¡Œç¢¼`;
            updatePasscodeDisplay();
            document.getElementById('passcodeModal').classList.add('active');
        }

        function passcodeKeyPress(key) {
            // Clear any pending auto-confirm
            if (passcodeAutoConfirmTimeout) {
                clearTimeout(passcodeAutoConfirmTimeout);
                passcodeAutoConfirmTimeout = null;
            }
            
            if (key === 'clear') {
                passcodeBuffer = '';
            } else if (key === 'back') {
                passcodeBuffer = passcodeBuffer.slice(0, -1);
            } else if (passcodeBuffer.length < 4) {
                passcodeBuffer += key;
            }
            
            updatePasscodeDisplay();
            
            // Auto-confirm when 4 digits are entered
            if (passcodeBuffer.length === 4) {
                passcodeAutoConfirmTimeout = setTimeout(() => {
                    if (passcodeBuffer.length === 4) {  // Double-check buffer still has 4 digits
                        confirmPasscodeSetup();
                    }
                }, 300);
            }
        }

        function updatePasscodeDisplay() {
            for (let i = 1; i <= 4; i++) {
                const digitEl = document.getElementById('digit' + i);

                    digitEl.textContent = 'â—';

                    digitEl.classList.remove('filled');
                }

        // Load CSV data
        async function loadData() {
            try {
                // Load ratings from data.csv
                const response = await fetch('data.csv');
                const text = await response.text();
                parseCSV(text);
                
                // Load and merge all comment files from manifest

        async function loadAllComments() {
            try {
                // Load manifest of comment files
                const manifestResponse = await fetch('comments/manifest.json');
                const manifest = await manifestResponse.json();
                
                // Load each comment file and merge
                for (const filename of manifest.comment_files) {
                    try {
                        const commentResponse = await fetch(`comments/${filename}`);
                        const commentText = await commentResponse.text();
                        mergeComments(commentText);
                    } catch (error) {
                        console.log(`Could not load ${filename}:`, error);
                    }
                }
            } catch (error) {
                // Manifest doesn't exist or error loading - no comments to merge
                console.log('No comment manifest found or error loading comments');
            }
        }

        function mergeComments(text) {
            const lines = text.trim().split('\n');
            
            // Skip header row if exists
            const startRow = lines[0] && lines[0].includes('åº§è™Ÿ') ? 1 : 0;
            
            // Parse and merge comments (format: seat_number,"comment")
            for (let i = startRow; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // Use proper CSV parsing - find first comma, rest is the comment
                const firstCommaIndex = line.indexOf(',');
                if (firstCommaIndex === -1) continue;
                
                const seatStr = line.substring(0, firstCommaIndex).trim();
                const seatNum = parseInt(seatStr);
                
                if (isNaN(seatNum) || seatNum < 25 || seatNum > 46) continue;
                if (!ratingsData[seatNum]) continue;
                
                // Extract comment value (everything after first comma)
                let commentValue = line.substring(firstCommaIndex + 1).trim();
                
                // Handle CSV quoting: if starts and ends with quotes, remove them and unescape
                if (commentValue.startsWith('"') && commentValue.endsWith('"') && commentValue.length >= 2) {
                    commentValue = commentValue.substring(1, commentValue.length - 1);
                    // Unescape doubled quotes (CSV standard)
                    commentValue = commentValue.replace(/""/g, '"');
                }
                
                // Merge comments - concatenate with existing if both exist
                if (commentValue) {
                    if (ratingsData[seatNum].comment) {
                        ratingsData[seatNum].comment += ' | ' + commentValue;
                    } else {
                        ratingsData[seatNum].comment = commentValue;
                    }
                }
            }
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',');
            
            ratingsData = {};
            
            // Current format: rows are seat numbers, columns are evaluators
            // Header row: è©•åƒ¹è€…,19,18,14,1,5,10,21,3,7,6,20,13 (evaluator seat numbers)
            // Data rows: seat_number,rating1,rating2,rating3...
            
            // Find where seat data ends (before éŠ³è©• or å¯†ç¢¼)
            let commentRowIndex = -1;
            let passwordRowIndex = -1;
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].startsWith('éŠ³è©•')) {
                    commentRowIndex = i;
                } else if (lines[i].startsWith('å¯†ç¢¼')) {
                    passwordRowIndex = i;
                }
            }
            
            // Parse seat data rows (from row 1 until éŠ³è©•)
            const endRow = commentRowIndex > 0 ? commentRowIndex : lines.length;
            
            for (let i = 1; i < endRow; i++) {
                const values = lines[i].split(',');
                const seatNumStr = values[0];
                const seatNum = parseInt(seatNumStr);
                
                // Skip if not a valid seat number (25-46)
                if (isNaN(seatNum) || seatNum < 25 || seatNum > 46) continue;
                
                ratingsData[seatNum] = {
                    ratings: [],
                    comment: ''
                };
                
                // Parse ratings from each evaluator (columns 1 onwards)
                for (let j = 1; j < values.length; j++) {
                    const rating = parseInt(values[j]);
                    ratingsData[seatNum].ratings.push(isNaN(rating) ? 0 : rating);
                }
            }

            // Parse comments row if exists
            if (commentRowIndex > 0) {
                const commentLine = lines[commentRowIndex].split(',');
                // Match comments to seat numbers by position
                let seatIndex = 0;
                const seatNums = Object.keys(ratingsData).sort((a, b) => parseInt(a) - parseInt(b));
                
                for (let j = 1; j < commentLine.length && seatIndex < seatNums.length; j++) {
                    ratingsData[seatNums[seatIndex]].comment = commentLine[j] || '';
                    seatIndex++;
                }
            }

            // Parse password row if exists
            if (passwordRowIndex > 0) {
                const passwordLine = lines[passwordRowIndex].split(',');
                if (passwordLine[1]) {
                    currentPassword = passwordLine[1];
                }
                // Check if there's a query password (third column)
                if (passwordLine[2]) {
                    queryPassword = passwordLine[2];
                }
            }
        }

        function calculateAverage(ratings) {
            const sum = ratings.reduce((a, b) => a + b, 0);
            const avg = sum / ratings.length;
            
            // Convert to rating: 0=X, 1=A, 2=S, 3=L
            if (avg >= 2.5) return 'L';
            if (avg >= 1.5) return 'S';
            if (avg >= 0.5) return 'A';
            return 'X';
        }

        function countRatings(ratings) {
            // Count how many people gave each rating
            // 0=X, 1=A, 2=S, 3=L
            const counts = {
                'X': 0,
                'A': 0,
                'S': 0,
                'L': 0
            };
            
            ratings.forEach(rating => {
                if (rating === 0) counts['X']++;
                else if (rating === 1) counts['A']++;
                else if (rating === 2) counts['S']++;
                else if (rating === 3) counts['L']++;
            });
            
            return counts;
        }

        function displayRankings() {
            if (!ratingsData) return;

            const rankings = [];
            for (const [seatNum, data] of Object.entries(ratingsData)) {
                const rating = calculateAverage(data.ratings);
                const avgValue = data.ratings.reduce((a, b) => a + b, 0) / data.ratings.length;
                rankings.push({
                    seatNum: seatNum,
                    rating: rating,
                    avgValue: avgValue
                });
            }

            // Sort by avgValue
            rankings.sort((a, b) => b.avgValue - a.avgValue);

            // Top 3
            const topRankingsHTML = rankings.slice(0, 3).map((item, index) => `
                <div class="ranking-item top">
                    <span class="ranking-number">${index + 1}. åº§è™Ÿ ${item.seatNum}</span>

            `).join('');

            // Bottom 3
            const bottomRankingsHTML = rankings.slice(-3).reverse().map((item, index) => `
                <div class="ranking-item bottom">
                    <span class="ranking-number">${rankings.length - index}. åº§è™Ÿ ${item.seatNum}</span>
                    <span class="ranking-rating">${item.rating}</span>
                </div>
            `).join('');

            document.getElementById('topRankings').innerHTML = topRankingsHTML;
            document.getElementById('bottomRankings').innerHTML = bottomRankingsHTML;
